<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/index_style.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <!-- <script th:src="@{/js/app.js}"></script> -->
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container">
      <div class="row">
        <div class="col">
          <form class="form-inline">
            <div class="form-group">
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default" type="submit">
                Connect
              </button>
              <button
                id="disconnect"
                class="btn btn-default"
                type="submit"
                disabled="disabled"
              >
                Disconnect
              </button>
            </div>
          </form>
        </div>
      <article>
        <div class="container-fluid">
          <p class="def_timer">00:00:00</p>
          <button type="button" class="btn btn-primary">Start</button>
          <!--classは複数指定できる。上の場合btnとbtn-primary-->
          <button type="button" class="btn btn-danger">Stop</button>
        </div>
        <script th:src="@{/js/timer.js}"></script>
      </article>
    </div>
  </body>
</html>
